<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon-32x32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header class="jumbotron">
        <div class="paraid">
            <p>we never lie, ever</p> 
        </div>
        <div class="id"> 
            <h1>Weather Dashboard</h1> 
        </div>  
    </header>

    <div class="top-body">
        <p id="currentDay" class="lead"></p>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="row time-block">
                    <div class="searchwe">
                        <h3>SEARCH BY CITY</h3>
                        <div class="input"> 
                            <input type="text" class="inputValue"> 
                            <input type="submit" value="submit" class="button buttons">
                        </div> 
                    </div>
                </div>
                
                <div class="row time-block">
                    <div id="namecity" class="cityname" data-city="New York">
                        New York
                    </div>
                </div>
                
                <div class="row time-block">
                    <div id="namecity" class="cityname" data-city="Nashville">
                        Nashville
                    </div>
                </div>
                
                <div class="row time-block">
                    <div id="namecity" class="cityname" data-city="Chicago">
                        Chicago
                    </div>
                </div>
                
                <div class="row time-block">
                    <div id="namecity" class="cityname" data-city="Denver">
                        Denver
                    </div>
                </div>
                
                <div class="row time-block">
                    <div id="namecity" class="cityname" data-city="Los Angeles">
                        Los Angeles 
                    </div>
                </div>
            </div>  
            
            <div class="col-md-8 weather-api">
                <div class="display">
                    <h1 class="name"></h1>
                    <p class="desc"></p>
                    <p class="temp"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./assets/java/date.js"></script>
    <script src="./assets/java/weather.js"></script>
</body>

<footer>
</footer>
</html>
